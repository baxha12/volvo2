<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Text Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .fullscreen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0eeee;
            font-size: 34px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="crashed.webp" alt="Background Image" class="background-image">
        <div class="overlay-text">
            <p>Sorry this page its not done yet</p>
            <p>It will upload soon</p>
        </div>
    </div>
</body>
</html>
